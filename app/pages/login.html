<form name="form">
{{showMessage}}
    <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
      <label for="email" class="control-label">Username</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="username" required />
    </div>
    <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
      <label for="password" class="control-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required />
    </div>
    <button type="submit" ng-click="submit()" class="btn btn-primary btn-block" ng-disabled="form.$invalid">Login</button>
</form>
